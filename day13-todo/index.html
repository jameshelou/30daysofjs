<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <main class="container">
    <h1 class="header">//todo</h1>

    <form class="todoForm">
      <input type="text" name="newTodo" class="todoInput" placeholder="enter your TODO here..." required autocomplete="off">
      <input type="submit" class="todoSubmit" value="+ TODO">
    </form>
    
    <ul class="todosList">
    </ul>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
